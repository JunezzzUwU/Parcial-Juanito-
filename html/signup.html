<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/sign-up.css">
</head>
<body>
    <header>
        <h1>Nombre de la empresa</h1>
        <nav>
            <ul>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>

    <main>
        <h2>Ingrese los datos para registrarse</h2>
        <form id="signUpForm">
            <input type="text" id="nombre" placeholder="Nombres" required>
            <input type="text" id="apellido" placeholder="Apellidos" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="telefono" placeholder="Teléfono" required>
            
            <label>Estrato:</label>
            <select id="estrato">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label>Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" required>

            <label>Grupo Sanguíneo:</label>
            <select id="grupoSanguineo">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label>Género:</label>
            <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
            <label><input type="radio" name="genero" value="Femenino"> Femenino</label>

            <label>Actividades Favoritas:</label>
            <label><input type="checkbox" value="Futbol"> Fútbol</label>
            <label><input type="checkbox" value="Baloncesto"> Baloncesto</label>
            <label><input type="checkbox" value="Voleibol"> Voleibol</label>
            <label><input type="checkbox" value="Ciclismo"> Ciclismo</label>

            <button type="submit" class="btn btn-success">Registrar</button>
            <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
        </form>
    </main>

    <script src="../js/sign-up.js"></script>
</body>
</html>
